<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Lanzado</th>
      <th scope="col">Genero</th>
      <th scope="col">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums">
      <th scope="row">{{album.id}}</th>
      <td>{{album.titulo}}</td>
      <td>{{album.lanzado}}</td>
      <td>{{album.genero}}</td>
      <td>{{album.precio}}</td>
    </tr>    
  </tbody>
</table>
